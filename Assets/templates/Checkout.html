<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #252525;
            /* Black color for text */
        }

        .container {
            padding-top: 20px;
        }

        .form-section,
        .order-summary {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .btn-orange {
            background-color: #F24F17;
            /* Primary color */
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 700;
            /* Bold for button text */
        }

        .btn-orange:hover {
            background-color: #e64a19;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #252525;
            /* Black for headers */
        }

        h4 {
            font-size: 32px;
            /* H2 regular */
            font-weight: 400;
        }

        label,
        input,
        select,
        textarea {
            font-size: 16px;
            /* Paragraph regular */
        }

        .form-check-label {
            font-size: 16px;
            /* Matching the paragraph text size */
        }

        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-item img {
            margin-right: 10px;
        }

        .order-summary {
            position: relative;
            /* Contenedor relativo para el botón absoluto */
        }

        .order-summary button {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 20px;
            /* Ajusta la posición desde la parte inferior del contenedor */
            width: 90%;
            /* O 100% dependiendo del padding del contenedor */
            margin-left: auto;
            margin-right: auto;
            /* Centrado horizontal */
        }

        .order-summary {
            position: relative;
            padding-bottom: 60px;
            /* Ajusta este valor para dar espacio al botón en la parte inferior */
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            /* Distribuye el espacio uniformemente */
            align-items: center;
            /* Centra los elementos verticalmente */
            margin-top: 20px;
        }

        .payment-option {
            display: flex;
            flex-direction: column;
            /* Organiza icono y texto verticalmente */
            align-items: center;
            /* Centra horizontalmente */
            cursor: pointer;
            margin-bottom: 15px;
            /* Añade un margen inferior para separar las opciones */
        }

        .payment-option img {
            width: 40px;
            /* Tamaño del icono */
            margin-bottom: 4px;
            /* Espacio entre el icono y el radio */
        }

        .form-check-input {
            margin-top: 0;
            /* Ajuste para alinear correctamente el input con el texto */
            width: 1.25em;
            height: 1.25em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="form-section">
                    <h4>Información del pedido</h4>
                    <form>
                        <!-- Información del comprador -->
                        <div class="mb-3">
                            <label>Nombre y apellidos</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Dirección</label>
                            <input type="text" class="form-control">
                        </div>
                        <!-- Detalles de ubicación -->
                        <div class="row">
                            <div class="col">
                                <label>País</label>
                                <select class="form-control">
                                    <option>Seleccione...</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Región</label>
                                <select class="form-control">
                                    <option>Seleccione...</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Ciudad</label>
                                <select class="form-control">
                                    <option>Seleccione...</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Código Postal</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Número de teléfono</label>
                            <input type="text" class="form-control">
                        </div>

                        <!-- Opciones de pago -->
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4>Opciones de Pago</h4>
                                    <div class="payment-options">
                                        <div class="col">
                                            <div class="payment-option form-check">
                                                <label class="form-check-label" for="cash">
                                                    <img src="../images/PNG/payment.png" alt="Pago en mano">
                                                    Pago en mano
                                                </label>
                                                <input class="form-check-input" type="radio" name="paymentMethod"
                                                id="cash" checked>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="payment-option form-check">
                                                <label class="form-check-label" for="paypal">
                                                    <img src="../images/PNG/Paypal_2014_logo.png" alt="PayPal">
                                                    PayPal
                                                </label>
                                                <input class="form-check-input" type="radio" name="paymentMethod"
                                                id="paypal">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="payment-option form-check">
                                                <label class="form-check-label" for="bizum">
                                                    <img src="../images/PNG/Bizum.png" alt="Bizum">
                                                    Bizum
                                                </label>
                                                <input class="form-check-input" type="radio" name="paymentMethod"
                                                id="bizum">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="payment-option form-check">
                                                <label class="form-check-label" for="card">
                                                    <img src="../images/PNG/credit_card.png" alt="Tarjeta">
                                                    Tarjeta
                                                </label>
                                                <input class="form-check-input" type="radio" name="paymentMethod"
                                                id="card">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Añadir más métodos de pago según sea necesario -->

                        <!-- Información adicional -->
                        <div class="mb-3">
                            <label>Notas para Repartidores (Opcional)</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="order-summary">
                    <h4>Resumen del Pedido</h4>
                    <div class="product-item">
                        <img src="../images/WEBP/99123008005_HHCerastusKnightCastigator07.webp"
                            alt="Caballero Castigador Cerastus"
                            style="width: 50px; height: auto; vertical-align: middle;">
                        <p><strong>Caballero Castigador Cerastus</strong><br>2 x 130€</p>
                    </div>
                    <div class="product-item">
                        <img src="../images/JPG/61QDVJPNuJL._AC_SL1024_.jpg" alt="Star Wars Legion Anakin"
                            style="width: 50px; height: auto; vertical-align: middle;">
                        <p><strong>Star Wars Legion Anakin</strong><br>1 x 40€</p>
                    </div>
                    <p>Sub-total: 300€</p>
                    <p>Descuento: 0€</p>
                    <p>Gastos de envío: Gratis</p>
                    <p>Total: 300€</p>
                    <button class="btn btn-orange">Hacer Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const radios = document.querySelectorAll('input[type="radio"][name="paymentMethod"]');
          radios.forEach(radio => {
            radio.addEventListener('change', function() {
              if (this.id === 'cash' || this.id === 'card') {
                // Mostrar modal
                const paymentModal = new bootstrap.Modal(document.getElementById('paymentModal'));
                paymentModal.show();
              } else if (this.id === 'paypal') {
                // Redirigir a PayPal
                window.location.href = 'https://www.paypal.com/';
              } else if (this.id === 'bizum') {
                // Simular una llamada API para Bizum
                console.log('Procesando pago con Bizum...');
              }
            });
          });
        });
        </script>
        
</body>

</html>

<!-- Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Confirmación de Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Por favor confirma que deseas proceder con el pago en mano.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
